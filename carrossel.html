<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
                               <div class="carousel-container">
                                <div class="banner-holder">
                                        <div class="carousel">
                                                <div class="carousel-item">
                                                        <img src="assets/img/1735353589566.jpg" alt="Imagem 1">
                                                </div>
                                                <div class="carousel-item">
                                                        <img src="assets/img/main-picture.webp" alt="Imagem 2">
                                                </div>
                                                <div class="carousel-item">
                                                        <img src="assets/img/1735353589566.jpg" alt="Imagem 3">
                                                </div>
                                                <div class="carousel-item">
                                                        <img src="assets/img/main-picture.webp" alt="Imagem 2">
                                                </div>
                                                <div class="carousel-item">
                                                        <img src="assets/img/1735353589566.jpg" alt="Imagem 1">
                                                </div>
                                                <div class="carousel-item">
                                                        <img src="assets/img/main-picture.webp" alt="Imagem 2">
                                                </div>
                                        </div>
                                </div>
                        </div>


                        <style>
                                .carousel-container {
    width: 100%;
    overflow: hidden;
    position: relative;
}

.carousel {
    display: flex;
    gap: 10px; /* Espaço entre itens */
    cursor: grab;
}

.carousel-item {
    min-width: 300px; /* Largura mínima de cada item */
    height: 200px; /* Altura dos itens */
    flex-shrink: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f0f0f0;
    border-radius: 8px;
}

.carousel img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
}

.carousel:active {
    cursor: grabbing;
}

                        </style>

                        <script>
                                document.addEventListener("DOMContentLoaded", () => {
    const carousel = document.querySelector(".carousel");
    let isDragging = false;
    let startX = 0;
    let scrollLeft = 0;

    // Início do clique ou toque
    carousel.addEventListener("mousedown", (e) => {
        isDragging = true;
        startX = e.pageX - carousel.offsetLeft;
        scrollLeft = carousel.scrollLeft;
        carousel.style.cursor = "grabbing";
    });

    // Movimento do mouse
    carousel.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const x = e.pageX - carousel.offsetLeft;
        const walk = (x - startX) * 1.5; // Multiplica o movimento para mais fluidez
        carousel.scrollLeft = scrollLeft - walk;
    });

    // Fim do clique ou movimento
    carousel.addEventListener("mouseup", () => {
        isDragging = false;
        carousel.style.cursor = "grab";
    });

    carousel.addEventListener("mouseleave", () => {
        isDragging = false;
        carousel.style.cursor = "grab";
    });

    // Suporte ao toque (mobile)
    carousel.addEventListener("touchstart", (e) => {
        isDragging = true;
        startX = e.touches[0].pageX - carousel.offsetLeft;
        scrollLeft = carousel.scrollLeft;
    });

    carousel.addEventListener("touchmove", (e) => {
        if (!isDragging) return;
        const x = e.touches[0].pageX - carousel.offsetLeft;
        const walk = (x - startX) * 1.5;
        carousel.scrollLeft = scrollLeft - walk;
    });

    carousel.addEventListener("touchend", () => {
        isDragging = false;
    });
});



                        </script>
</body>
</html>
